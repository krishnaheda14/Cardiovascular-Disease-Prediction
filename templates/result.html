<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }

        h1 {
            color: #000;
            margin-top: 40px;
            font-size: 60px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the title */
            padding: 15px; /* Add padding to the title to make it more visible */
        }

        p {
            font-size: 20px;
            font-weight: bold;

        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .result-message {
            font-size: 25px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
    <link rel="stylesheet" href="static/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="height:100vh">
    <section class="h-100 h-custom gradient-background">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <div class="card-body p-4 p-md-5    ">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Heart Disease Prediction Result</h3>
                            {% if result_message==0  %}<p style="font-color : green">Cardiovascular Disease not detected!</p> {%else%}<p style="color : #FF0000">Cardiovascular Disease Detected <br><br>*This prediction maybe inaccurate so it is better to consult a doctor </p>{%endif%}

                                <p><a href="/" class="home-link">Go back to the home page</a></p>

                                <script>
                                    // JavaScript to change the color of the result message based on the content
                                    var resultMessageElement = document.getElementById('resultMessage');
                                    var resultMessage = resultMessageElement.textContent.trim();

                                    if (resultMessage === 'Cardiovascular Disease detected\nConsult A Doctor') {
                                        resultMessageElement.style.color = 'red';

                                    } else {
                                        resultMessageElement.style.color = 'green';
                                    }
                                </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
